<!doctype html>
<html lang="en">

<head>
    <title>Weather Now</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.png" type="image/gif" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image2.png) no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="input-field" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="loadData()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div id="weather-status" class="weather-status text-white text-center">
            
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1>Jamalpur</h1>
            <h3><span>28.06</span>&deg;C</h3>
            <h1 class="lead">Clouds</h1>
            
            
        </div>
    </div>
<script src="app.js"></script>
</body>

</html>
